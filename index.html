<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
  <link rel="stylesheet" href="styles.css">
  <script
  src="https://code.jquery.com/jquery-3.6.2.js"
  integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
  crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <title>Drum Machine</title>
</head>
<body>
  <div class="container-sm pt-5" id="drum-machine"> 
    <div class="row header">
      <div class="col display" id="display">
        <div class="kit-info">Enjoy LLDM!!</div>
        <div class="drum-info">Choose a drum kit</div>
      </div>
      <div class="col"></div> 
      <h3 class="col title">LLDM</h3>
    </div>
    <div class="row main">
      <div class="col-6 buttons">
        <button class="drum-pad btn btn-danger" onclick="play('Q')" id="kick">Q
          <audio src="./sounds/kick.mp3" class="clip" id='Q'>Kick</audio>
        </button>
        <button class="drum-pad btn btn-danger" onclick="play('W')" id="hihat">W
          <audio src="./sounds/close-hi-hat.mp3" class="clip" id='W'>Hihat</audio>
        </button>
        <button class="drum-pad btn btn-danger" onclick="play('E')" id="open-hihat">E
          <audio src="./sounds/open-hi-hat.mp3" class="clip" id='E'>Open Hihat</audio>
        </button>
        <button class="drum-pad btn btn-danger" onclick="play('A')" id="snare">A
          <audio src="./sounds/snare.mp3" class="clip" id='A'>Snare</audio>
        </button>
        <button class="drum-pad btn btn-danger" onclick="play('S')" id="crash">S
          <audio src="./sounds/crash.mp3" class="clip" id='S'>Crash</audio>
        </button>
        <button class="drum-pad btn btn-danger" onclick="play('D')" id="ride">D
          <audio src="./sounds/ride.mp3" class="clip" id='D'>Ride</audio>
        </button>
        <button class="drum-pad btn btn-danger" onclick="play('Z')" id="high-tom">Z
          <audio src="./sounds/high-tom.mp3" class="clip" id='Z'>High Tom</audio>
        </button>
        <button class="drum-pad btn btn-danger" onclick="play('X')" id="mid-tom">X
          <audio src="./sounds/mid-tom.mp3" class="clip" id='X'>Mid Tom</audio>
        </button>
        <button class="drum-pad btn btn-danger" onclick="play('C')" id="floor-tom">C
          <audio src="./sounds/floor-tom.mp3" class="clip" id='C'>Floor Tom</audio>
        </button>
      </div>
      <div class="col-6 control-box" >
        <h2>Control Panel</h2>
          <div class="power">
            <h5>POWER</h5>
            <div class="power-light"></div>
          </div>
          <div class="power-btn">
            <button class="off btn btn-dark">off</button>
            <button class="on btn btn-danger">on</button>
          </div>
          <div class="vol">
            <h5>VOLUME</h5>
            <input class="volume" type="range" min="0" max="10" value="2" />
          </div>
          <div class="btn-groups sounds">
            <button type="button" class="btn btn-primary" id="kit1" onclick="kitChange('#kit1')">808 kit</button>
            <button type="button" class="btn btn-primary" id="kit2" onclick="kitChange('#kit2')">Jazz kit</button>
            <button type="button" class="btn btn-primary" id="kit3" onclick="kitChange('#kit3')">Standard kit</button>
          </div>
      </div>
    </div>
  </div> 
  <a href="https://github.com/CalebSHJ/cjdrummachine">Go to check codes</a>
  <script src="//cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
